<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <button>Aqui</button>
    <script>
        let botao = document.querySelector('button');
        let p = document.querySelector('p');
        const titles = ["Sr.", "Mister", "Dom", "Lord", "Lady", "Capitão", "Dama"];
        const names = ["Arthur", "Gwendolyn", "Merlin", "Lancelot", "Morgana", "Ragnar", "Éowyn"];
        const classes = ["Mago", "Paladino", "Arqueiro", "Ladino", "Bárbaro", "Feiticeiro", "Cavaleiro"];
        const locations = ["Valfenda", "Gondor", "Asgard", "Camelot", "Nárnia", "Babilônia", "Atlantis"];
        botao.addEventListener("click",()=>{
            p.innerText = titles[(Math.floor(Math.random() * (7 - 1) + 1))]+" "+names[(Math.floor(Math.random() * (7 - 1) + 1))]+", o(a) "+classes[(Math.floor(Math.random() * (7 - 1) + 1))]+" de(a) "+locations[(Math.floor(Math.random() * (7 - 1) + 1))]
        });
    </script>
</body>
</html>
