<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>O botão foi clicado 0 vezes!</p>
    <button>Aqui</button>
    <script>
        let contar = 0
        let botao = document.querySelector('button');
        let p = document.querySelector('p');
        botao.addEventListener("click",()=>{
            contar++;
            p.innerText = "O botão foi clicado "+contar+" vezes!";
        })
    </script>
</body>
</html>
